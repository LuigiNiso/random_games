<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gioco numero fortunato!</title>
</head>

<body>
    <p>Inserisci un numero per i 2 team. Verrà estratto un numero casuale tra 0 e 100. La squadra che arriva più vicina
        prenderà 1 punto. Se si becca il numero preciso verranno assegnati 2 punti.</p>

    <div class="game">
        <div class="team rosso">
            <div class="points redp">0</div><input type="number" value="0" min="0" max="100" step="1"
                oninput="this.value = this.value.replace(/[^0-9]/g, ''); if (this.value < 0) this.value = 0; if (this.value > 100) this.value = 100;"
                id="numerorosso" onkeydown="return event.key !== ' ' && event.key !== 'Enter';" placeholder="0" />

        </div>
        <div class="estrazione">
            <div class="numero">0</div>
            <button>ESTRAI</button>
        </div>
        <div class="team blu">
            <div class="points bluep">0</div><input type="number" min="0" max="100" step="1" value="0"
                oninput="this.value = this.value.replace(/[^0-9]/g, '0'); if (this.value < 0) this.value = 0; if (this.value > 100) this.value = 100;"
                id="numeroblu" onkeydown="return event.key !== ' ' && event.key !== 'Enter';" placeholder="0" />
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
